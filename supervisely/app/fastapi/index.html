<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Objects Distribution</title>
  </head>

  <body>
    <script src="https://supervise.ly/sly-app-widgets-2.0.1.bundle.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/supervisely-ecosystem/supervisely-app-frontend-js@v0.0.17/SlyApp.js"
    ></script>

    <div id="sly-app">
      <sly-app>
        <template v-slot="{ post, state, data }">
          {% include 'app.html' %}
        </template>
      </sly-app>
    </div>
    <!-- Hot reload script -->
    {% if DEBUG %} {{{ hot_reload.script(url_for('hot-reload')) | safe }}} {%
    endif %}
  </body>
</html>
