<!DOCTYPE html>

  <head>
    <link
      id="favicon"
      rel="icon"
      type="image/x-icon"
      href="{{{__favicon__}}}"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/supervisely/js-bundle@{{{js_bundle_version}}}/sly-app-widgets-{{{js_bundle_version}}}.bundle.css"
    />
    <style>
      #app-global-loading-icon {
        width: 65px;
        animation: heartbeat-global-icon 1s infinite;
      }
      @keyframes heartbeat-global-icon {
        0% {
          transform: scale(0.75);
        }
        20% {
          transform: scale(1);
        }
        40% {
          transform: scale(0.75);
        }
        60% {
          transform: scale(1);
        }
        80% {
          transform: scale(0.75);
        }
        100% {
          transform: scale(0.75);
        }
      }
    </style>
    <title>{{{app_name}}}</title>
  </head>

      type="module"
      src="https://cdn.jsdelivr.net/gh/supervisely-ecosystem/supervisely-app-frontend-js@v{{{js_frontend_version}}}/SlyApp.js"
    ></script>
    <script>
      window.parent.postMessage('{ "showHeader": false }', "*");
    </script>

    <div id="sly-app">
      <sly-app>
        <template v-slot="{ post, state, data, session }">
          <sly-app-header
            v-if="session"
            :session="session"
            :data="data"
            :state="state"
            :style="{'margin-left': state.app_body_padding, 'margin-top': state.app_body_padding}"
          ></sly-app-header>
          <div :style="{'padding': state.app_body_padding}">
            {% if __no_html_mode__ %} {% include 'no_html_main.html' %} {% else
            %} {% include 'main.html' %} {% endif %}
          </div>
        </template>
      </sly-app>
    </div>
    <!-- Hot reload script -->
    {% if DEBUG %} {{{ hot_reload.script(url_for('hot-reload')) | safe }}} {%
    endif %}
