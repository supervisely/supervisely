<el-dialog title="Restart step" :visible.sync="state.restartName" size="tiny">
  <span>
    This step <b>{{state.restartName}}</b> and all next steps will be reset
  </span>
  <span slot="footer" class="dialog-footer">
    <el-button @click="state.restartName = null">Cancel</el-button>
    <el-button
      type="primary"
      class="regular"
      @click="post(state.{{{widget.widget_id}}}[state.restartName]); state.restartName = null;"
    >
      Confirm
    </el-button>
  </span>
</el-dialog>
