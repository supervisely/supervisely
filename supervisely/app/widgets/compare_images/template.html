<div>
  <div style="padding: 50px; width: 43%; display: inline-block">
    <div v-if="data.{{{widget.widget_id}}}.left">{{{widget._left}}}</div>
    <div v-else>Left image is not set, check your input data</div>
  </div>

  <div style="padding: 50px; width: 43%; display: inline-block">
    <div v-if="data.{{{widget.widget_id}}}.right">{{{widget._right}}}</div>
    <div v-else>Right image is not set, check your input data</div>
  </div>
</div>
