<sly-style>
  <!-- <style> -->
  .beautiful-table { border-collapse: collapse; } .beautiful-table
  tr:nth-child(2n) { background-color: #f6f8fa; } .beautiful-table td,
  .beautiful-table th { border: 1px solid #dfe2e5; padding: 6px 13px;
  text-align: center; line-height: 20px; }
  <!-- </style> -->
</sly-style>

<table class="beautiful-table">
  <thead>
    <tr>
      <th v-for="col in data.{{{widget.widget_id}}}['header']">
        <div v-html="col['title']"></div>
        <div
          v-if="col['subtitle']"
          style="color: #7f858e; font-weight: normal; font-size: 12px"
        >
          {{col['subtitle']}}
        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr v-for="row, ridx in data.{{{widget.widget_id}}}.rows">
      <td v-for="val, vidx in row">
        <div v-if="vidx === 0">
          <el-radio
            class="radio"
            v-model="state.{{{widget.widget_id}}}.selectedRow"
            :label="ridx"
          >
            <!-- <div v-html="val"></div> -->
            {{val}}
          </el-radio>
        </div>
        <div v-else>
          <div v-html="val"></div>
          <!-- {{val}} -->
        </div>
      </td>
    </tr>
  </tbody>
</table>
