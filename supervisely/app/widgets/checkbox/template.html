{% if widget._display_as_switch %}
  <el-switch 
    v-model="state.{{{widget.widget_id}}}.checked" 
    {% if widget._changes_handled %}
      @change="post('/{{{widget.widget_id}}}/value_changed')"
    {% endif %}
  >
  </el-switch>
{% else %}
  <el-checkbox
    v-model="state.{{{widget.widget_id}}}.checked"
    {% if widget._changes_handled %}
      @change="post('/{{{widget.widget_id}}}/value_changed')"
    {% endif %}
  >
    <div style="display: inline-block">{{{widget._content}}}{{{widget.display_as_switch}}}</div>
  </el-checkbox>
{% endif %}
