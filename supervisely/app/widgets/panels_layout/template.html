<div :style="{height: data.{{{widget.widget_id}}}.height}">
  <sly-panels-layout :config="data.{{{widget.widget_id}}}.config">
    <template>
      {% for item in widget._panels %}
      <div
        ref="{{{item.ref}}}"
        style="width: 100%; height: 100%; overflow: auto"
      >
        <div style="padding: 10px">{{{item.content}}}</div>
      </div>
      {% endfor %}
    </template>
  </sly-panels-layout>
</div>
