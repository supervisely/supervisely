<div class="fflex align-start">
    <el-checkbox v-model="state.{{{widget.widget_id}}}.checked" class="mt10 mr10"
    {%
    if
    widget._changes_handled
    %}
    @change="post('/{{{widget.widget_id}}}/value_changed')"
    {%
    endif
    %}
    ></el-checkbox>
    <sly-field {% if widget._remove_margins == False %}class="mt20"{% endif %}
                :title="data.{{{widget.widget_id}}}.title"
                :description="data.{{{widget.widget_id}}}.description">
    </sly-field>
</div>
