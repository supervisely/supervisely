<html-video
  :time_to_set.sync="state.{{{widget.widget_id}}}.timeToSet"
  :mime_type="data.{{{widget.widget_id}}}.mimeType"
  :url="data.{{{widget.widget_id}}}.url"
  :playing="state.{{{widget.widget_id}}}.playing"
  @timeupdate="state.{{{widget.widget_id}}}.currentTime = $event"
></html-video>
