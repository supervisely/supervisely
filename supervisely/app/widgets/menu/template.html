<link rel="stylesheet" href="./sly/css/app/widgets/sidebar/style.css" />

<sly-sidebar :options="{{{widget._options}}}">
  <div slot="sidebar">
    <el-menu
      mode="vertical"
      :default-active="state.{{{widget.widget_id}}}.menuIndex"
      class="el-menu-vertical-demo"
    >
      <el-menu-item-group
        v-for="group in data.{{{widget.widget_id}}}.groups"
        :title="group.title"
      >
        <el-menu-item
          v-for="item in group.items"
          :index="item.index"
          @click="state.{{{widget.widget_id}}}.menuIndex = item.index"
        >
          <i class="zmdi zmdi-bike" style="margin-right: 5px"></i>{{item.title}}
        </el-menu-item>
      </el-menu-item-group>
    </el-menu>
  </div>
  <!-- <div>{{{widget._right_pane}}}</div> -->
  <div>
    <div v-if="state.menuIndex === '1'">{{{widget._right_pane}}}</div>
    <div v-if="state.menuIndex === '2'">222</div>
    <div v-if="state.menuIndex === '3'">333</div>
    <div v-if="state.menuIndex === '4'">444</div>
  </div>
</sly-sidebar>
