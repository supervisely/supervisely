<!-- <sly-field title="" description="" style="margin-bottom: 0"> -->
<sly-field title="" :description="data.{{{widget.widget_id}}}.description">
  <a
    slot="title"
    target="_blank"
    :href="`/projects/${data.{{{widget.widget_id}}}.id}/datasets`"
    >{{data.{{{widget.widget_id}}}.name}}</a
  >
  <sly-icon
    slot="icon"
    :options="{ imageUrl: `${data.{{{widget.widget_id}}}.image_preview_url}` }"
  />
</sly-field>
