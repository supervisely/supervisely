<el-select
	v-model="state.{{{widget.widget_id}}}.value"
	{% if widget._value_changed_callback is not none %}
	@change="post('/{{{widget.widget_id}}}/value_changed')"
	{% endif %}
	:placeholder="data.{{{widget.widget_id}}}.placeholder"
	:filterable="data.{{{widget.widget_id}}}.filterable"
	:multiple="data.{{{widget.widget_id}}}.multiple"
	:size="data.{{{widget.widget_id}}}.size"
>
	<el-option
		v-for="item in data.{{{widget.widget_id}}}.items"
		:key="item.value"
		:label="item.label"
		:value="item.value"
	>
		<i class="zmdi zmdi-account" style="margin-right: 8px;"></i>
		{{ item.label }}
		<span v-if="item.rightText" style="float: right; color: #8492a6; font-size: 12px; margin-right: 20px;">
			{{ item.rightText }}
		</span>
	</el-option>
</el-select>
