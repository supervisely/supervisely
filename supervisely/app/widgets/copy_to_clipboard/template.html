<sly-copy-to-clipboard :data="state.{{{widget.widget_id}}}.content">
  {% if widget._editor %}
  <sly-editor
    v-model="state.{{{widget.widget_id}}}.content"
    :options="data.{{{widget.widget_id}}}.options"
  ></sly-editor>
  {% endif %}
  <!-- ======================== -->
  {% if widget._text %}
  <div v-if="data.{{{widget.widget_id}}}.text">
    <i
      v-if="data.{{{widget.widget_id}}}.icon"
      :class="data.{{{widget.widget_id}}}.icon"
      style="margin-right: 5px"
      :style="{color: data.{{{widget.widget_id}}}.icon_color}"
    ></i>
    <span :style="{color: data.{{{widget.widget_id}}}.text_color}">
      <span v-html="data.{{{widget.widget_id}}}.text"></span>
    </span>
  </div>
  {% endif %}
  <!-- ======================== -->
  {% if widget._textarea %}
  <el-input
    type="textarea"
    :placeholder="data.{{{widget.widget_id}}}.placeholder"
    :rows="data.{{{widget.widget_id}}}.rows"
    :autosize="data.{{{widget.widget_id}}}.autosize"
    :readonly="data.{{{widget.widget_id}}}.readonly"
    v-model="data.{{{widget.widget_id}}}.value"
  >
  </el-input>
  {% endif %}
  <!-- ======================== -->
  {% if widget._input %}
  <el-input
    v-model="state.{{{widget.widget_id}}}.value"
    :minlength="data.{{{widget.widget_id}}}.minlength"
    :maxlength="data.{{{widget.widget_id}}}.maxlength"
    :placeholder="data.{{{widget.widget_id}}}.placeholder"
    :size="data.{{{widget.widget_id}}}.size"
    :readonly="data.{{{widget.widget_id}}}.readonly"
    :type="data.{{{widget.widget_id}}}.type"
  >
  </el-input>
  {% endif %}
</sly-copy-to-clipboard>
