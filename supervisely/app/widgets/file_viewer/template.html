<div>
  <sly-file-viewer
    :list="data.{{{widget.widget_id}}}.list"
    v-model="state.{{{widget.widget_id}}}.selected"
    {%
    if
    widget._changes_handled
    %}
    @input="post('/{{{widget.widget_id}}}/value_changed')"
    {%
    endif
    %}
    v-loading="state.viewer_loading"
    @change="(evt) => { if (evt.type !== 'folder') return; state.{{{widget.widget_id}}}.viewer_path = evt.path; state.{{{widget.widget_id}}}.viewer_loading = true; post('/{{{widget.widget_id}}}/path_changed') }"
  />
</div>
