<sly-video
        {% if widget._changes_handled_start %}
        @frame-change-start="post('/{{{widget.widget_id}}}/frame_changed_start_cb')"
        {% endif %}
        {% if widget._changes_handled_end %}
        @frame-change-end="post('/{{{widget.widget_id}}}/frame_changed_end_cb')"
        {% endif %}

        :video-id="data.{{{widget.widget_id}}}.videoId"
        :frame.sync="state.{{{widget.widget_id}}}.currentFrame"
        :intervals="data.{{{widget.widget_id}}}.intervals"
        :options="state.{{{widget.widget_id}}}.options"

        {% if widget._changes_handled_play %}
        @play="post('/{{{widget.widget_id}}}/play_clicked_cb')"
        {% endif %}
        {% if widget._changes_handled_pause %}
        @pause="post('/{{{widget.widget_id}}}/stop_clicked_cb')"
        {% endif %}
/>
