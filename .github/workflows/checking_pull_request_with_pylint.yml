name: Checking modified files in PR with pylint

on:
  # pull_request:
  #   types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      skip_checks:
        description: 'Type "skip" to bypass all checks and set status to success. You must check PR files manually before merging.'
        required: false
        default: ''

jobs:
  pylint:
    name: Checking modified files in PR with pylint
    runs-on: gha-runner-supervisely
    env:
      ISSUES_URL: "https://api.github.com/repos/supervisely/issues/issues"
      PROJECT_NUMBER: "2"
      TODO_NAME: "ðŸš€ Todo (now!)"
      STATUS_FIELD_ID: ""
      STATUS_ID: ""
      ISSUE_NODE_ID: ""
      ITEM_TO_MOVE: ""
      ORG_PROJECT_ID: ""
      ORG_LOGIN: "supervisely"
      ERRORS_DETECTED: false
      GH_TOKEN: ${{ github.token }}
    steps:

      - name: Skip check if requested
        if: github.event.inputs.skip_checks == 'skip'
        run: |
          gh api -X POST \
            repos/${{ github.repository }}/statuses/${{ github.sha }} \
            -f state=success \
            -f context="Checking modified files in PR with pylint" \
            -f description="Check skipped by user request" \
            -f target_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      - name: Checkout Repository
        if: github.event.inputs.skip_checks != 'skip'
        uses: actions/checkout@v6
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.PYLINT_TOKEN }}
          fetch-depth: 0
      
      - name: Fetch master branch
        if: github.event.inputs.skip_checks != 'skip'
        run: git fetch origin master

      - name: Get merge base
        if: github.event.inputs.skip_checks != 'skip'
        id: merge-base
        run: |
          echo "BASE=$(git merge-base origin/master HEAD)" >> $GITHUB_ENV

      - name: Get changed files
        if: github.event.inputs.skip_checks != 'skip'
        id: changed-files
        run: |
          git diff --name-only ${{ env.BASE }} HEAD > changed_files.txt
          cat changed_files.txt
        
      - name: Filter Python files
        if: github.event.inputs.skip_checks != 'skip'
        id: filter-files
        run: |
          python_files=()
          while IFS= read -r changed_file; do
            # Skip files in tests/ folder
            if [[ $changed_file == tests/* ]]; then
              echo "Skipping test file: $changed_file"
              continue
            fi
            if [[ $changed_file == *.py ]] && [ -f "$changed_file" ]; then
              python_files+=("$changed_file")
              echo "File to check: $changed_file"
            fi
          done < changed_files.txt
          
          # Save python files to file
          printf "%s\n" "${python_files[@]}" > python_files_to_check.txt
          
          # Set output variable
          if [ "${#python_files[@]}" -gt 0 ]; then
            echo "HAS_PYTHON_FILES=true" >> $GITHUB_ENV
            echo "Found ${#python_files[@]} Python file(s) to check"
          else
            echo "HAS_PYTHON_FILES=false" >> $GITHUB_ENV
            echo "No Python files to check"
          fi

      - name: Add local bin to PATH
        if: ${{ env.HAS_PYTHON_FILES == 'true' && github.event.inputs.skip_checks != 'skip' }}
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH
        
      - name: Install dependencies
        if: ${{ env.HAS_PYTHON_FILES == 'true' && github.event.inputs.skip_checks != 'skip' }}
        run: |
          pip install --upgrade pip
          pip install pylint
          pip install .[extras,sdk-nn-plugins,aug]
      
      - name: Check Import
        if: ${{ env.HAS_PYTHON_FILES == 'true' && github.event.inputs.skip_checks != 'skip' }}
        run: python -c "import supervisely"

      - name: Run check with pylint
        if: ${{ env.HAS_PYTHON_FILES == 'true' && github.event.inputs.skip_checks != 'skip' }}
        run: |
          python_files=()
          while IFS= read -r file; do
            python_files+=("$file")
          done < python_files_to_check.txt
          
          if [ "${#python_files[@]}" -gt 0 ]; then
            pylint_output=$(pylint "${python_files[@]}" --generated-members=cv2.*,signal.*,zstd.*) || true
            if [[ $pylint_output == *"E"* ]] || [[ $pylint_output == *"F"* ]]; then
              # Save pylint output to a file
              echo "$pylint_output" > pylint_errors.txt
              echo "ERRORS_DETECTED=true" >> $GITHUB_ENV
            else
              echo "ERRORS_DETECTED=false" >> $GITHUB_ENV
            fi
          fi
        id: pylint
      
      - name: Fail if pylint errors detected
        if: ${{ env.HAS_PYTHON_FILES == 'true' && env.ERRORS_DETECTED == 'true' && github.event.inputs.skip_checks != 'skip' }}
        run: |
          issue_body=$(cat pylint_errors.txt)
          echo "Pylint Errors: $issue_body"
          echo "RESULT=failure" >> $GITHUB_ENV
          exit 1

      - name: Set status to success
        if: success() && github.event.inputs.skip_checks != 'skip'
        run: |
          gh api -X POST \
            repos/${{ github.repository }}/statuses/${{ github.sha }} \
            -f state=success \
            -f context="Checking modified files in PR with pylint" \
            -f description="Pylint checks passed" \
            -f target_url="${{ github.event.pull_request.html_url }}"       

      - name: Set status to failure
        if: failure() && github.event.inputs.skip_checks != 'skip'
        run: |
          gh api -X POST \
            repos/${{ github.repository }}/statuses/${{ github.sha }} \
            -f state=failure \
            -f context="Checking modified files in PR with pylint" \
            -f description="Pylint checks failed" \
            -f target_url="${{ github.event.pull_request.html_url }}"
            
